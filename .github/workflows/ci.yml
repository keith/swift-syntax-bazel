name: Bazel Build

on: [pull_request]

jobs:
  macos-test:
    name: macOS test
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v1
      - name: Select Xcode 12.5
        run: sudo xcode-select -s /Applications/Xcode_12.5.app
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: test
        run: bazelisk test //...
  linux-test:
    name: Linux test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - name: test
        run: CC=clang bazelisk test --build_tests_only //...
