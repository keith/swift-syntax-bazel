name: Bazel Build

on: [pull_request]

jobs:
  macos-test:
    name: macOS test
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v1
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_13.2.app
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: test
        run: bazelisk test //...
  linux-test:
    name: Linux test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - uses: fwal/setup-swift@d43a564349d1341cd990cfbd70d94d63b8899475
        with:
          swift-version: "5.5.2"
      - name: test
        run: CC=clang bazelisk test --build_tests_only //test:swift_binary_test //test:swift_test
